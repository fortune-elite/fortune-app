<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fortune NG</title>
</head>
<body>
   <!-- Logo Image and text -->
  <nav class="navbar ">
    <a class="navbar-brand" href="#">
      <img src="/img/fortuneeee1.png" width="150" height="100" class="d-inline-block" alt="">
      Fortune
    </a>
  </nav>    

  <div class="container">
    <div class="login-acc">
        <div class="login-main">
            <h1>Log in to your account</h1>
            <p>Securely log in to your fortune account </p>
        </div>

     <form action="">
        <div class="form-group">
            <label for="email tel">Email Address or Phone Number</label>
            <input type="email tel" class="form-control" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email or phone number with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block btn-sign ">
            Log in            
        </button>
     </form>   

     <div class="footer-holder">
        <p>Don't have an account? <a href="#">Register</a></p>
        <a href="#">Forgot Password?</a>
      </div>
  </div>




    <script src="/js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
