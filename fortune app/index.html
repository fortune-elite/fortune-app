<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">


    <title>Fortune NG</title>
</head>
<body>
   <!-- Logo Image and text -->
   <nav class="navbar ">
    <a class="navbar-brand" href="#">
      <img src="/img/fortuneeee1.png" width="150" height="100" class="d-inline-block" alt="">
      Fortune
    </a>
  </nav>   

   <div class="container"> 
    <div class="create-acc">
        <div class="create-main">
            <h1>Create a Secure Account</h1>
            <p>Welcome to fortune, the solution towards a better financial future. </p>
        </div>
        
        <form action="">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Name" required>
              </div>
             
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="name@email.com" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
             
            <div class="form-group">
                <label for="phone number">Phone number</label>
                <input type="tel" class="form-control" placeholder="Phone number" required>
              </div>
            
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
              </div>

              <div class="form-group">
                <label for="name">Referral ID(Optional)</label>
                <input type="text" class="form-control" placeholder="Referral ID" required>
              </div>

              <div class="form-group">
                <label for="about-us">How did you hear about us? (Optional)</label>
                <div class="dropdown">
                    <a class="btn btn-lg dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Click to select
                    </a>
                  
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" href="#">Facebook</a>
                      <a class="dropdown-item" href="#">Twitter</a>
                      <a class="dropdown-item" href="#">Instagram</a>
                      <a class="dropdown-item" href="#">Friends/Family/Coworker</a>
                      <a class="dropdown-item" href="#">Others</a>

                    </div>
                  </div>
              </div>
                
              <button type="submit" class="btn btn-primary btn-lg btn-block btn-sign">
                  Sign up
              </button>

        </form>
     
    </div>

    <div class="owns-acc">
      <p>Already have an Account?<a href="#">Log in</a></p>
    </div>

   </div>



<!-- jquery -->
    <script src="/js/jquery-3.4.1.js"></script>
    <script src="/js/bootstrap.bundle.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>
</html>
